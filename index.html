<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomurisk</title>
    <!-- Import Inter font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 95vh;
            background-color: #3EBE4B; /* Initial background color */
            color: #000000;
            animation: hueChange 10s infinite alternate; /* Apply animation for hue change */
        }

        @keyframes hueChange {
            0% {
                background-color: #9DBE4B; /* Start color */
            }
            100% {
                background-color: #3EBE4B; /* End color */
            }
        }

        .split-button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .split-button {
            display: flex;
            border: none;
            border-radius: 5px;
            overflow: hidden;
            background: rgba(36, 161, 222);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .split-button button,
        .split-button a {
            padding: 10px 20px;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer; /* Set cursor to pointer */
            font-size: 16px;
            font-family: 'Inter', sans-serif; /* Use Inter font */
            transition: background 0.3s;
            text-decoration: none; /* Remove default underline */
        }

        .split-button button:first-child,
        .split-button a:first-child {
            border-right: 2px solid rgba(255, 255, 255, 0.2);
        }

        .split-button button:hover,
        .split-button a:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .custom-button,
        .spotify-button,
        .github-button,
        .youtube-button {
            width: calc(100% - 40px); /* Adjusted width to match button width */
            padding: 10px 20px;
            border: none;
            color: white;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 10px; /* Added margin-bottom for spacing */
            cursor: pointer; /* Set cursor to pointer */
            font-family: 'Inter', sans-serif; /* Use Inter font */
            text-decoration: none; /* Remove default underline */
        }


        .custom-button:hover {
            background-color: #45a049;
        }

        .spotify-button {
            background-color: #1db954; /* Spotify Green */
        }

        .spotify-button:hover {
            background-color: #16914D; /* Darker green on hover */
        }

        .github-button {
            background-color: #333; /* Black */
        }

        .github-button:hover {
            background-color: #222; /* Darker black on hover */
        }

        .youtube-button {
            background-color: #CC0000; /* Red */
        }

        .youtube-button:hover {
            background-color: #9B0000; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <img id="morda" src="morda.jpg" alt="Tomurisk" style="width: 300px; height: 300px; cursor: pointer;">
    <div class="split-button-container">
        <h1>tomurisk.</h1>
        <div class="split-button">
            <a href="https://t.me/Tomurisk" target="_blank">Telegram: @Tomurisk</a>
            <a href="https://telegram.org/apps" target="_blank">Download Telegram</a>
        </div>
        <a class="spotify-button" href="https://open.spotify.com/playlist/5O4rirmBFHKvGMFaBm5ncq" target="_blank">Spotify playlist</a>
        <a class="github-button" href="https://github.com/Tomurisk" target="_blank">GitHub profile</a>
        <a class="youtube-button" href="https://www.youtube.com/channel/UCfUgNUkptt9JeQzd2TEtfbg" target="_blank">YouTube</a>
    </div>

    <script>
        var morda = document.getElementById('morda');
        var isNegative = false;

        morda.addEventListener('click', function() {
            if (isNegative) {
                morda.style.filter = 'none';
            } else {
                morda.style.filter = 'invert(100%)';
            }
            isNegative = !isNegative;
        });
    </script>
</body>
</html>
